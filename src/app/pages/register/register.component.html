<form [formGroup]="form">
  <mat-form-field>
    <input
      class="formControl"
      matInput
      type="text"
      id="Name"
      name="name"
      formControlName="name"
    />
    <label for="name">First name</label>
  </mat-form-field>
  <mat-form-field>
    <input
      class="formControl"
      matInput
      type="text"
      id="LastName"
      name="lastName"
      formControlName="lastName"
    />
    <label for="lastName">Last name</label>
  </mat-form-field>
  <mat-form-field>
    <input
      class="formControl"
      matInput
      type="text"
      id="login"
      name="login"
      formControlName="login"
    />
    <label for="login">Login</label>
  </mat-form-field>
  <mat-form-field>
    <input
      class="formControl"
      matInput
      type="password"
      id="password"
      name="password"
      formControlName="password"
    />
    <label for="password">Password</label>
  </mat-form-field>

  <button mat-raised-button type="submit" (click)="Register()">Basic</button>
</form>

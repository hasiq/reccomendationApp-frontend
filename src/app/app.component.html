<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngIf="service.logged == false">
      <a mat-list-item routerLink="games">Gry</a>
      <a mat-list-item routerLink="recommend">Rekomendacja gry</a>
      <a mat-list-item routerLink="login">Login</a>
      <a mat-list-item routerLink="register">Rejestracja</a>
    </mat-nav-list>
    <mat-nav-list *ngIf="service.logged == true">
      <a mat-list-item routerLink="games">Gry</a>
      <a mat-list-item routerLink="recommend">Rekomendacja gry</a>
      <a mat-list-item routerLink="favorities">Ulubione gry</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>reccomendationAppFrontend</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div style="float: left; width: 50%; height: auto" class="button-form">
  <form [formGroup]="gamesForm">
    <mat-form-field>
      <mat-label>Search by name</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        placeholder="game name"
        (input)="findGame()"
      />
    </mat-form-field>
  </form>
</div>
<div
  class="button-style"
  style="float: right; width: 50%; display: flex; justify-content: end"
>
  <div class="button-style">
    <button
      *ngIf="token != null"
      class="button"
      mat-button
      mat-raised-button
      color="primary"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table
    [dataSource]="dataSource"
    mat-table
    class="full-width-table"
    matSort
    #empTbSort="matSort"
    aria-label="Elements"
  >
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let i = index">
        {{ i + pageSize * pageIndex + 1 }}
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let row">{{ row.author }}</td>
    </ng-container>

    <ng-container matColumnDef="release date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release date</th>
      <td mat-cell *matCellDef="let row">{{ row.releaseDate }}</td>
    </ng-container>

    <ng-container matColumnDef="gameDetails">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button
          class="button"
          mat-button
          mat-raised-button
          color="primary"
          [routerLink]="['/games/', row.id]"
        >
          Szczegóły
        </button>
      </td>
    </ng-container>

    <ng-container *ngIf="token" matColumnDef="editGame">
      <th mat-header-cell *matHeaderCellDef>Edit game</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button
          class="button"
          mat-button
          mat-raised-button
          color="primary"
          (click)="edit(i)"
        >
          Edytuj
        </button>
      </td>
    </ng-container>

    <ng-container *ngIf="token" matColumnDef="deleteGame">
      <th mat-header-cell *matHeaderCellDef>Delete game</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button
          class="button"
          mat-button
          mat-raised-button
          color="primary"
          (click)="delete(i)"
        >
          Usuń
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

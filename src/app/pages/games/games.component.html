<div class="mat-elevation-z8">
  <table
    [dataSource]="dataSource"
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements"
  >
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let row">{{ row.author }}</td>
    </ng-container>

    <ng-container matColumnDef="release date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release date</th>
      <td mat-cell *matCellDef="let row">{{ row.releaseDate }}</td>
    </ng-container>

    <ng-container matColumnDef="gameDetails">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button
          class="button"
          mat-button
          mat-raised-button
          color="primary"
          [routerLink]="['/games/', row.id]"
        >
          Szczegóły
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

      aria-label="Select page">
  </mat-paginator> -->
</div>
